<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodlet - Partner Home / Add Meals</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.0/css/all.min.css" integrity="sha512-3PN6gfRNZEX4YFyz+sIyTF6pGlQiryJu9NlGhu9LrLMQ7eDjNgudQoFDK3WSNAayeIKc6B8WXXpo4a7HqxjKwg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />


    <link rel="stylesheet" href="../css/partner-home-addmeal.css">

    <script src="../js/partner-addmeal.js" defer></script>

</head>

<body>
    <div class="partner-addmeal">
        <header>

            <ul class="header_mobile">
                <div class="mainlogo_img"><img src="/images/Foodlet_Partner_Logo_W.png" alt="" class="navpart_img"></div>
                <div>
                    <a href=""><img class="menu_icon" src="/resources/Icons/LogOut.png" alt="">Discover</a>
                </div>
            </ul>
            <div class="header_desktop">
                <div class="mainlogo_img"><img src="/images/Foodlet Logo.png" alt="" class="nav_img"></div>
                <div class="cart_opt"><img src="" alt="" class="usr_img"></div>
                <div class="orders_opt"><a class="cpagea" href="">Hello <span id="userName"></span></a></div>
                <div class="logout_butt"><button class="logouthead" id="logoutOfApp">Log Out</button></div>
            </div>


        </header>

        <main>
            <section class="add-meal-form">
                <h2>Add Meals</h2>
                <form action="" id="addMeal">
                    <div class="inside-form">
                        <label for="menu_name" class="form-subject">Menu Name</label>
                        <input id="menu_name" name="menu-name" type="text">
                    </div>
                    <div class="two-columns">
                        <div class="inside-form">
                            <label for="original_price" class="form-subject">Original Price</label>
                            <input id="original_price" name="original-price" type="number" step="0.01">
                        </div>
                        <div class="inside-form">
                            <label for="sale_price" class="form-subject">Sale Price</label>
                            <input id="sale_price" name="sale-price" type="number" step="0.01">
                        </div>
                    </div>
                    <div class="inside-form">
                        <label for="menu_details" class="form-subject">Menu Details</label>
                        <textarea id="menu_details" name="menu-details"></textarea>
                    </div>

                    <div class="dietary-checkbox">
                        <label for="dietary" class="form-subject">Dietary</label>
                        <label class="checkbox" for="nonvegetarian"> Non-Vegetarian
                            <input type="checkbox" name="dietary" id="nonvegetarian" value="nonvegetarian"> 
                            <!-- <span class="checkmark"></span> -->
                        </label>

                        <label class="checkbox" for="vegetarian"> Vegetarian
                            <input type="checkbox" name="dietary" id="vegetarian" value="vegetarian"> 
                            <!-- <span class="checkmark"></span> -->
                        </label>

                        <label class="checkbox" for="vegan"> Vegan
                            <input type="checkbox" name="dietary" id="vegan" value="vegan"> 
                            <!-- <span class="checkmark"></span> -->
                        </label>

                        <label class="checkbox" for="glutenfree"> Gluten-Free
                            <input type="checkbox" name="dietary" id="glutenfree" value="glutenfree"> 
                            <!-- <span class="checkmark"></span> -->
                        </label>

                        <label class="checkbox" for="halal"> Halal
                            <input type="checkbox" name="dietary" id="halal" value="halal"> 
                            <!-- <span class="checkmark"></span> -->
                        </label>
                    </div>

                    <!-- <div class="inside-form">
                        <label for="storeType" class="form-subject">Store Type</label>
                        <input id="storeType" name="menu-storeType" type="text">
                    </div> -->


                    <div class="two-columns">
                        <!-- <div class="inside-form">
                            <label for="pickup_date" class="form-subject">Pick-up Date</label>
                            <input id="pickup_date" name="pickup-date" type="date">
                        </div> -->
                        <div class="inside-form food-weight">
                            <label for="food_weight" class="form-subject">Food Weight</label>
                            <input id="food_weight" name="food-weight" type="number">
                        </div>

                        <div class="inside-form food-weight">
                            <label for="quantity" class="form-subject">Quantity</label>
                            <input id="quantity" name="quantity" type="number">
                        </div>
                        <!-- <div class="inside-form2 quantity">
                            <label for="quantity" class="form-subject">Quantity</label>
                            <div class="quantity-input">
                                <button class="minusbutton">-</button>
                                <input id="quantity" name="quantity" type="number">
                                <button class="plusbutton">+</button>
                            </div>
                        </div> -->
                    </div>
                    <!-- <div class="add-phot">
                        <label for="Files[]">Add Image</label>
                        <input type="file" id="files" name="Files[]" multiple required>
                    </div> -->
                    <div class="add-photo">
                        <input type="file" id="addmeal_photo" name="addmeal-photo" src="img_submit.gif" alt="">
                        <span>Add Photo</span>
                        <img src="" id="mealImage" alt="">
                    </div>

                    <button type="submit" class="button publishbutton" id="addMealsButton">Publish</button>

                </form>

        </main>

        <footer>
            &copy; 2022 FOODLET, RIGHT RESERVED.
        </footer>
    </div>
</body>

</html>
