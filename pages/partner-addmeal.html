<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodlet - Partner Home / Add Meals</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.0/css/all.min.css" integrity="sha512-3PN6gfRNZEX4YFyz+sIyTF6pGlQiryJu9NlGhu9LrLMQ7eDjNgudQoFDK3WSNAayeIKc6B8WXXpo4a7HqxjKwg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />


    <link rel="stylesheet" href="../css/partner-home-addmeal.css">

    <script src="../js/partner-addmeal.js" defer></script>

</head>

<body>
    <div class="partner-addmeal">
        <header>
            <i class="fas fa-bars mobile-view"></i>
            <nav>
                <ul>
                    <li class="partner-navbar-partnername">Hello, XYZ Restaurant</li>

                    <li class><a href="#">Available Meals</a></li>

                    <li><a href="#">Profile</a></li>

                    <li class="partner-navbar-search"><a href="#"><i class="fas fa-search">    </i></a></li>

                    <li class="logout-button"><button id="partner-logout" class="button logoutbutton">Log Out</button></li>

                </ul>
            </nav>

            <div class="site-branding">
                <h1>FOODLET Partner</h1>
                <img src="..\images\Foodlet_Partner_Logo_W.png" alt="Foodlet_Partner_Logo_W">
            </div>

            <a class="mobile-view" href="#"><i class="fas fa-search"></i></a>
        </header>

        <main>
            <section class="add-meal-form">
                <h2>Add Meals</h2>
                <form action="" id="addMeal">
                    <div class="inside-form">
                        <label for="menu_name" class="form-subject">Menu Name</label>
                        <input id="menu_name" name="menu-name" type="text">
                    </div>
                    <div class="two-columns">
                        <div class="inside-form">
                            <label for="original_price" class="form-subject">Original Price</label>
                            <input id="original_price" name="original-price" type="number">
                        </div>
                        <div class="inside-form">
                            <label for="sale_price" class="form-subject">Sale Price</label>
                            <input id="sale_price" name="sale-price" type="number">
                        </div>
                    </div>
                    <div class="inside-form">
                        <label for="menu_details" class="form-subject">Menu Details</label>
                        <textarea id="menu_details" name="menu-details"></textarea>
                    </div>

                    <div class="dietary-checkbox">
                        <label for="dietary" class="form-subject">Dietary</label>
                        <div class="checkbox">
                            <input id="non_vegetarian" value="non_vegetarian" name="dietary" type="checkbox">
                            <label for="non_vegetarian">Non-Vegetarian</label>
                        </div>
                        <div class="checkbox">
                            <input id="vegetarian" value="vegatarian" name="dietary" type="checkbox">
                            <label for="vegetarian">Vegetarian</label>
                        </div>
                        <div class="checkbox">
                            <input id="vegan" value="vegan" name="dietary" type="checkbox">
                            <label for="vegan">Vegan</label>
                        </div>
                        <div class="checkbox">
                            <input id="gluten_free" value="gluten_free" name="dietary" type="checkbox">
                            <label for="gluten_free">Gluten Free</label>
                        </div>
                        <div class="checkbox">
                            <input id="halal" value="halal" name="dietary" type="checkbox">
                            <label for="halal">Halal</label>
                        </div>
                    </div>
                    <div class="two-columns">
                        <!-- <div class="inside-form">
                            <label for="pickup_date" class="form-subject">Pick-up Date</label>
                            <input id="pickup_date" name="pickup-date" type="date">
                        </div> -->
                        <div class="inside-form food-weight">
                            <label for="food_weight" class="form-subject">Food Weight</label>
                            <input id="food_weight" name="food-weight" type="number">
                        </div>

                        <div class="inside-form food-weight">
                            <label for="quantity" class="form-subject">Quantity</label>
                            <input id="quantity" name="quantity" type="number">
                        </div>
                        <!-- <div class="inside-form2 quantity">
                            <label for="quantity" class="form-subject">Quantity</label>
                            <div class="quantity-input">
                                <button class="minusbutton">-</button>
                                <input id="quantity" name="quantity" type="number">
                                <button class="plusbutton">+</button>
                            </div>
                        </div> -->
                    </div>
                    <!-- <div class="add-phot">
                        <label for="Files[]">Add Image</label>
                        <input type="file" id="files" name="Files[]" multiple required>
                    </div> -->
                    <div class="add-photo">
                        <input type="file" id="addmeal_photo" name="addmeal-photo" src="img_submit.gif" alt="">
                        <span>Add Photo</span>
                    </div>

                    <button type="submit" class="button publishbutton" id="addMealsButton">Publish</button>

                </form>

        </main>

        <footer>
            &copy; 2022 FOODLET, RIGHT RESERVED.
        </footer>
    </div>
</body>

</html>
