<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodlet: Partner's Log-in & Sign-up Page</title>

    <link rel="stylesheet" href="../css/partner-login-signup.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />

    <script src="../js/partner-signup.js" defer></script>

</head>

<body>
    <div class="desktop-view">
        <header>
            <div class="site-branding">
                <h1>FOODLET Partner</h1>
                <img src="..\images\Foodlet_Partner_Logo_W.png" alt="Foodlet_Partner_Logo_W">
            </div>
        </header>

        <div class="aside">

        </div>

        <main>
            <h2>Create a Partner Account</h2>

            <div class="partner-signup-form">
                <div class="partner-signup-coverimage" id="partner-signup-coverimage">
                    <span><i class="fa-solid fa-pen"></i></span>
                </div>
                <div class="partner-signup-editpicture">
                    <img src="https://picsum.photos/200/200/?random=88" id="partner-signup-profilepicture">
                    <span><a href="#">edit picture</a></span>
                </div>



                <form action="" id="addPartner">

                    <div class="inside-form">
                        <label for="Files[]">Add Image*</label>
                        <input type="file" onChange="uploadData()" id="files" name="Files[]" multiple>
                    </div>

                    <div class="inside-form">
                        <label for="partner_signup_fullname">Full Name*</label>
                        <input type="text" id="partner_signup_fullname" name="partner-signup-fullname" required>
                    </div>
                    <div class="inside-form">
                        <label for="partner_signup_password">Password*</label>
                        <input type="password" id="partner_signup_password" name="partner-signup-password" required>
                    </div>
                    <div class="inside-form">
                        <label for="partner_signup_storename">Store Name*</label>
                        <input type="text" id="partner_signup_storename" name="partner-signup-storename" required>
                    </div>
                    <div class="inside-form">
                        <label for="partner_signup_storeaddress">Store Address*</label>
                        <input type="text" id="partner_signup_storeaddress" name="partner-signup-storeaddress" required>
                    </div>
                    <div class="two-column">
                        <div class="inside-form">
                            <label for="partner_signup_city">City*</label>
                            <input type="text" id="partner_signup_city" name="partner-signup-city" required>
                        </div>
                        <div class="inside-form">
                            <label for="partner_signup_zipcode">Zip Code*</label>
                            <input type="text" id="partner_signup_zipcode" name="partner-signup-zipcode" required>
                        </div>
                    </div>
                    <div class="inside-form">
                        <label for="partner_signup_phonenumber">Phone Number*</label>
                        <input type="tel" id="partner_signup_phonenumber" name="partner-signup-phonenumber" required>
                    </div>
                    <div class="inside-form">
                        <label for="partner_signup_email">Email*</label>
                        <input type="text" id="partner_signup_email" name="partner-signup-email" required>
                    </div>
                    <p>*Required field</p>
                    <div class="checkbox">
                        <input type="checkbox" id="partner_signup_termsagreement" name="partner-signup-termsagreement" required>
                        <label for="partner_signup_termsagreement">By signing up, you agree with Foodlet's <a href="#">Terms of Service & Privacy Policy</a></label>
                    </div>
                    <button type="submit" id="partnerSignupButton" class="button">Sign up</button>
                </form>
            </div>

            <div class="bottom-link">
                <p>I already have a partner account. <a href="#partner-login.html">Log in</a></p>
            </div>

        </main>
    </div>

    <footer>&copy; 2022 FOODLET, RIGHT RESERVED.</footer>

</body>

</html>
