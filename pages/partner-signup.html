<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodlet: Partner's Log-in & Sign-up Page</title>

    <!-- <link rel="stylesheet" href="../css/partner-login-signup.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />

    <script src="../js/partner-signup.js" defer></script> -->

</head>

<body>

    <div class="desktop-view">
        <header>
            <div class="site-branding">
                <img src="..\images\Foodlet_Partner_Logo_W.png" alt="Foodlet_Partner_Logo_W">
            </div>
        </header>

        <div class="aside">
            <div class="maintainImg">
                    <p class="aside-title partner-title">Easy to Maintain</p>

                    <p class="aside-text partner-text">Update available menu easily</p>
        
            </div>
        </div>

        <main>
            <div class="partner-create-account">
            <h2>Create a Partner Account</h2>

            <div class="partner-signup-form">
                <!-- <div class="partner-signup-coverimage" id="partner-signup-coverimage">
                    <span><i class="fa-solid fa-pen"></i></span>
                </div> -->
                <div class="partner-signup-editpicture">
                    <img src="../images/app-icon.jpg" id="partner-signup-profilepicture">
                </div>
                <form action="" id="addPartner">

                    <div class="inside-form">
                        <label for="Files[]">Add Image*</label>
                        <input type="file" id="files" name="Files[]" multiple required>
                    </div>

                    <div class="inside-form">
                        <label for="partner_signup_fullname">Full Name*</label>
                        <input type="text" id="partner_signup_fullname" name="partner-signup-fullname" required placeholder="Enter your full name">
                    </div>
                    <div class="inside-form">
                        <label for="partner_signup_email">Email*</label>
                        <input type="text" id="partner_signup_email" name="partner-signup-email" required placeholder="Enter your email">
                    </div>
                    <div class="inside-form">
                        <label for="partner_signup_password">Password*</label>
                        <input type="password" id="partner_signup_password" name="partner-signup-password" required placeholder="Create a password">
                    </div>
                    <div class="inside-form">
                        <label for="partner_signup_storename">Store Name*</label>
                        <input type="text" id="partner_signup_storename" name="partner-signup-storename" required placeholder="Enter your store name">
                    </div>
                    <div class="inside-form">
                        <label for="partner_signup_storetype">Store Type*</label>
                        <select id="partner_signup_storetype" name="partner-signup-storetype" required>
                            <option>Select a Store Type</option>
                            <option value="Restaurant">Restaurant</option>
                            <option value="Cafe">Cafe</option>
                            <option value="Bakery">Bakery</option>
                            <!-- <option value="Uncategorized">Uncategorized</option> -->
                        </select>
                    </div>
                    <div class="inside-form">
                        <label for="pickup_time" class="form-subject">Pick-up Time</label>
                        <input id="pickup_time" name="pickup-time" type="time">
                    </div>
                    <div class="inside-form">
                        <label for="partner_signup_storeaddress">Store Address*</label>
                        <input type="text" id="partner_signup_storeaddress" name="partner-signup-storeaddress" required placeholder="Enter your store location">
                    </div>
                    <div class="two-column">
                        <div class="inside-form">
                            <label for="partner_signup_city">City*</label>

                            <!--  <input type="text" id="partner_signup_city" name="partner-signup-city" required placeholder="Enter your city"> -->

                            <select id="partner_signup_city" name="partner-signup-city">
                                <option value="All">Select a City</option>
                                <option value="Vancouver">Vancouver</option>
                                <option value="Burnaby">Burnaby</option>
                                <option value="Richmond">Richmond</option>
                                <option value="Surrey">Surrey</option>
                            </select>

                        </div>
                        <div class="inside-form">
                            <label for="partner_signup_zipcode">Zip Code*</label>
                            <input type="text" id="partner_signup_zipcode" name="partner-signup-zipcode" required placeholder="Enter your zip code">
                        </div>
                    </div>
                    <div class="inside-form">
                        <label for="partner_signup_phonenumber">Phone Number*</label>
                        <input type="tel" id="partner_signup_phonenumber" name="partner-signup-phonenumber" required placeholder="Enter your business phone number">
                    </div>


                    <p class="requiredField">*Required field</p>

                    <button type="submit" id="partnerSignupButton" class="button signupBtn">Sign up</button>
                </form>
            </div>

            <div class="bottom-link">
                <p>I already have a partner account. <a href="#partner-login">Log in</a></p>
            </div>
        </div>
        </main>
    </div>

    <footer>&copy; 2022 FOODLET, RIGHT RESERVED.</footer>

</body>

</html>
