<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodlet: Partner's Log-in & Sign-up Page</title>

    <link rel="stylesheet" href="../css/partner-login-signup.css">
</head>

<body>


    <section class="partner-signup">
        <header>
            <h1>Foodlet Partner</h1>
        </header>

        <main>
            <aside>
                <img src="" alt="" scr="https://picsum.photos/500/500/?random=1">
                <img src="" alt="" scr="https://picsum.photos/500/500/?random=2">
                <img src="" alt="" scr="https://picsum.photos/500/500/?random=3">
            </aside>

            <div class="partner-signup-form">
                <h2>Create a Partner Account</h2>
                <form action="">
                    <div class="inside-form">
                        <label for="partner-signup-fullname">Full Name*</label>
                        <input type="text" id="partner-signup-fullname" name="partner-signup-fullname">
                    </div>
                    <div class="inside-form">
                        <label for="partner-signup-password">Password*</label>
                        <input type="text" id="partner-signup-password" name="partner-signup-password">
                    </div>
                    <div class="inside-form">
                        <label for="partner-signup-storename">Store Name*</label>
                        <input type="text" id="partner-signup-storename" name="partner-signup-storename">
                    </div>
                    <div class="inside-form">
                        <label for="partner-signup-storeaddress">Store Address*</label>
                        <input type="text" id="partner-signup-storeaddress" name="partner-signup-storeaddress">
                    </div>
                    <div class="two-column">
                        <div class="inside-form">
                            <label for="partner-signup-city">City*</label>
                            <input type="text" id="partner-signup-city" name="partner-signup-city">
                        </div>
                        <div class="inside-form">
                            <label for="partner-signup-zipcode">Zip Code*</label>
                            <input type="text" id="partner-signup-zipcode" name="partner-signup-zipcode">
                        </div>
                    </div>
                    <div class="inside-form">
                        <label for="partner-signup-phonenumber">Phone Number*</label>
                        <input type="text" id="partner-signup-phonenumber" name="partner-signup-phonenumber">
                    </div>
                    <div class="inside-form">
                        <label for="partner-signup-email">Email*</label>
                        <input type="text" id="partner-signup-email" name="partner-signup-email">
                    </div>
                    <p>*Required field</p>
                    <div class="checkbox">
                        <input type="checkbox" id="partner-signup-termsagreement" name="partner-signup-termsagreement">
                        <label for="partner-signup-termasgreement">By signing up, you agree with Foodlet's <a href="#">Terms of Service & Privacy Policy</a></label>
                    </div>
                </form>



                <button id="partner-signup-button" class="button"><a href="#registration-successful">SIGN UP</a></button>
                <div class="bottom-link">
                    <p>I already have a partner account. <a href="#">Log in</a></p>
                </div>

            </div>

        </main>

        <footer>&copy; 2022 FOODLET, RIGHT RESERVED.</footer>
    </section>
</body>

</html>
