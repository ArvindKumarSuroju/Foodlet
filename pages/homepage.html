    <div id="filter" class="page">
        <h2 class="subbar_title">Filter</h2><a class="close">close</a>
        <div class="inner">
            <form class="filter_cate">
                <div> 
                    <div class="filter_title">
                        <h3 class="category">Category</h3>
                        <button id="selectAllStoreTypeButton"onclick="selectAllStoreType()">select all</button>
                    </div>
                    <div>
                        <input type="checkbox" class="checkbox" name="storeTypeCheckbox" id="restaurantCheckbox">
                        <label for="restaurantCheckbox">Restaurant</label>
                    </div>
                    <div>
                        <input type="checkbox" name="storeTypeCheckbox" id="cafeCheckbox">
                        <label for="cafeCheckbox">Cafe</label>
                    </div>
                    <div>
                        <input type="checkbox" name="storeTypeCheckbox" id="bakeryCheckbox">
                        <label for="bakeryCheckbox">Bakery</label>
                    </div>
                </div>

                <div>
                    <div class="filter_title">
                        <h3 class="dietary">Dietary</h3>
                        <button id="selectAllDietaryButton"onclick="selectAllDietary()">select all</button>
                    </div>
                    <div>
                        <input type="checkbox" name="dietaryCheckbox" id="nonvegetarianCheckbox">
                        <label for="nonvegetarianCheckbox">Non-vegetarian</label>
                    </div>
                    <div>
                        <input type="checkbox" name="dietaryCheckbox" id="vegetarianCheckbox">
                        <label for="vegetarianCheckbox">Vegatarian</label>
                    </div>
                    <div>
                        <input type="checkbox" name="dietaryCheckbox" id="veganCheckbox">
                        <label for="veganCheckbox">Vegan</label>
                    </div>
                    <div>
                        <input type="checkbox" name="dietaryCheckbox" id="glutenfreeCheckbox">
                        <label for="glutenfreeCheckbox">Gluten Free</label>
                    </div>
                    <div>
                        <input type="checkbox" name="dietaryCheckbox" id="halalCheckbox">
                        <label for="halalCheckbox">Halal</label>
                    </div>
                </div>
                <div>
                    <div class="filter_title">
                        <h3 class="distance">Distance</h3>
                    </div>
                    <div><input type="radio">
                        <label>1km</label>
                    </div>
                    <div><input type="radio">
                        <label>3km</label>
                    </div>
                    <div><input type="radio">
                        <label>5km</label>
                    </div>
                    <div><input type="radio">
                        <label>10km</label>
                    </div>
                    <div><input type="radio">
                        <label>15km</label>
                    </div>
                    <div><input type="radio">
                        <label>30km</label>
                    </div>
                </div>
            </form>
            <div class="buttons">
                <button class="white_btn" id="clearAllButton">Clear all</button>
                <button class="green_btn" id="applyFilterButton">APPLY FILTER</button>
            </div>
        </div>
    </div>
