<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodlet: Partner's Log-in & Sign-up Page</title>

    <link rel="stylesheet" href="partner-login-signup.css">
</head>
<body>
    <div class="desktop-view">
        <header>
            <h1>Foodlet Partner</h1>
        </header>

        
            
        <div class="aside">
           
        </div>


        <main>  
            <h2>Log in</h2>

            <div class="partner-login-form">
                <form action="">
                    <div class="inside-form">
                        <label for="partner-login-username">Username</label>
                        <input type="text" id="partner-login-username" name="partner-login-username">
                    </div>
                    <div class="inside-form">
                        <label for="partner-login-password">Password</label>
                        <input type="text" id="partner-login-password" name="partner-login-password">
                    </div>
                    <a href="#" class="partner-login-forgetpassword">Forget your password?</a>
                    <div class="partner-login-rememberme checkbox">
                        <input type="checkbox" id="partner-login-rememberme" name="partner-login-rememberme">
                        <label for="partner-login-rememberme">Remember me</label>
                    </div>
                    <button id="partner-login-button" class="button">Log in</button>
                </form>
            </div>

            <div class="bottom-link">
                <p>New Partner? <a href="#">Create Account</a></p>
            </div>   
        </main>
    </div>
    <footer>&copy; 2022 FOODLET, RIGHT RESERVED.</footer>


</body>
</html>
