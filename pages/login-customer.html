<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="app.webmanifest">

    <link rel="stylesheet" href="../css/main.css">

    <script src="js/main.js" defer></script>


    <title>Foodlet</title>
</head>

<body>

    <!--LOG IN PAGE-->
    <main class="loginmainclass">
        <div id="login" class="page">
            <div class="login_page">
                <div class="intro_img"><img src="../resources/Images/Save environment.png" alt=""  >
                    <p class="aside-title">Generate Money</p>


                    <p class="aside-text">Why waste the food while you can generate money from it.</p>
                
                </div>

                <div class="login_form">
                    <div class="header">
                        <img src="../resources/Logo/FoodletLogoColoredBg.png">
                    </div>
                    <div class="warp">
                        <h2 class="title">Log in</h2>
                        <form action="" id="loginCustomer">
                            <label for="">Username</label>
                            <div class="input_field">
                                <input type="text" id="email">
                            </div>
                            <label for="">Password</label>
                            <div>
                                <input type="password" id="password">
                            </div>
                            <button class="logincustbutton" type="submit">LOG IN</button>
                        </form>
                        <div class="btm"><span class="question">New users?</span><a href="#signup-customer" class="click">Create Account</a></div>
                    </div>

                </div>
            </div>
        </div>

    </main>
    <footer class="copyright">
        <span>
            &copy;2022 FOODLET. ALL RIGHTS RESERVED.
        </span>
    </footer>
</body>

</html>
