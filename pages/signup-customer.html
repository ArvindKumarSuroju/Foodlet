<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="app.webmanifest">

    <link rel="stylesheet" href="../css/main.css">

    <script src="js/main.js" defer></script>


    <title>Foodlet</title>
</head>

<body>
    <main>
        <!--Sign up page-->
        <div id="signup" class="page">
            <div class="signup_page">
                <div class="intr_img"><img src="../resources/Images/Discount Food.png" alt="">
                    <p class="aside-title">Discounted Food</p>


                    <p class="aside-text">Explore new menu with cheaper price.</p>
                
                </div>
                <div class="signup_form">
                    <div class="header">
                        <img src="../resources/Logo/FoodletLogoColoredBg.png">
                    </div>
                    <div class="inner">
                        <h2 class="title">Create an Account</h2>


                    <form id="addCustomer">
                        <label for="">Name <span class="dot">*</span></label>
                        <div>
                            <input type="text" name="name" id="name" required>
                        </div>
                        <label for="">Password <span class="dot">*</span></label>
                        <div>
                            <input type="password" name="password" id="password" required>
                            <span class="require" id="minimumsix">* minimum 6 characters</span>
                        </div>
                        
                        <label for="">Phone Number <span class="dot">*</span></label>
                        <div>
                            <input type="text" name="phoneNumber" id="phoneNumber" required>
                        </div>
                        <label for="">Email <span class="dot">*</span>
                            <input type="text" name = "email" id = "email" required>
                        </label>
                        <label for="" required>Location <span class="dot">*</span></label>
                        <div class="location">
                            <select name="location" id="location" required>
                                <option disabled value="">Choose your location</option>
                                <option value="metroVancouver">Metro Vancouver</option>
                                <option value="eastVancouver">East Vancouver</option>
                                <option value="westVancouver">West Vancouver</option>
                                <option value="northVancouver">North Vancouver</option>
                            </select>
                        </div>
                        

                        <!-- <button type="submit"><a href="#registration-successful">SIGN UP</a></button> -->
                        <button class="signcust" type="submit">SIGN UP</button>
                    </form>
                    <div class="btm2">
                        <p class="question">I alredy have an account </p><a class="#login-customer">Log in</a>

                    </div>
                </div>
            </div>
        </div>
        </div>


    </main>
    <footer class="copyright">
        <span>
            &copy;2022 FOODLET. ALL RIGHTS RESERVED.
        </span>
    </footer>
</body>

</html>
