<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="app.webmanifest">

    <link rel="stylesheet" href="../css/main.css">

    <script src="js/main.js" defer></script>


    <title>Foodlet</title>
</head>

<body>
    <header>
        <h2>FOODLET</h2>
    </header>
    <main>
        <!--Sign up page-->
        <div id="signup" class="page">
            <div class="signup_page">
                <div class="intro_img"></div>
                <div class="signup_form inner">
                    <h2 class="title">Create an Account</h2>

                    <label for="">Name <span class="dot">*</span></label>
                    <div>
                        <input type="text" required>
                    </div>
                    <label for="">Password <span class="dot">*</span></label>
                    <div>
                        <input type="text" required>
                    </div>
                    <label for="">Phone Number <span class="dot">*</span></label>
                    <div>
                        <input type="text" required>
                    </div>
                    <label for="">Email <span class="dot">*</span>
                        <input type="text" required>
                    </label>
                    <label for="" required>Location <span class="dot">*</span></label>
                    <div class="location">
                        <select name="" id="">
                            <option value="">Choose your location</option>
                            <option value="">Metro Vancouver</option>
                            <option value="">East Vancouver</option>
                            <option value="">West Vancouver</option>
                            <option value="">North Vancouver</option>
                        </select>
                    </div>
                    <span class="require">* Required field</span>
                    <div class="check">
                        <input type="checkbox" style="width:10%">By signing up, you agree with Foodlet's <b>Terms of Service & Privacy Policy.</b>
                    </div>
                    <button><a href="#registration-successful">SIGN UP</a></button>
                    <div class="btm2">
                        <p class="question">I alredy have an account</p><a class="click">Log in</a>
                    </div>
                </div>
            </div>
        </div>
        </div>


    </main>
    <footer class="copyright">
        <span>
            &copy;2022 FOODLET. ALL RIGHTS RESERVED.
        </span>
    </footer>
</body>

</html>
