<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="app.webmanifest">

    <link rel="stylesheet" href="../css/main.css">

    <script src="js/main.js" defer></script>


    <title>Foodlet</title>
</head>

<body>
    <header>
        <h2>FOODLET</h2>
    </header>
    <main>
        <!--Sign up page-->
        <div id="signup" class="page">
            <div class="signup_page">
                <div class="intro_img"></div>
                <div class="signup_form inner">
                    <h2 class="title">Create an Account</h2>

                    <form id="addCustomer">
                        <label for="">Name <span class="dot">*</span></label>
                        <div>
                            <input type="text" name="name" id="name" required>
                        </div>
                        <label for="">Password <span class="dot">*</span></label>
                        <div>
                            <input type="password" name="password" id="password" required>
                        </div>
                        <label for="">Phone Number <span class="dot">*</span></label>
                        <div>
                            <input type="text" name="phoneNumber" id="phoneNumber" required>
                        </div>
                        <label for="">Email <span class="dot">*</span>
                            <input type="text" name = "email" id = "email" required>
                        </label>
                        <label for="" required>Location <span class="dot">*</span></label>
                        <div class="location">
                            <select name="location" id="location" required>
                                <option disabled value="">Choose your location</option>
                                <option value="metroVancouver">Metro Vancouver</option>
                                <option value="eastVancouver">East Vancouver</option>
                                <option value="westVancouver">West Vancouver</option>
                                <option value="northVancouver">North Vancouver</option>
                            </select>
                        </div>
                        <span class="require">* Required field</span>
                        <div class="check">
                            <input type="checkbox" id="termsAndConditions" name="termsAndConditions" style="width:10%">By signing up, you agree with Foodlet's <b>Terms of Service & Privacy Policy.</b>
                        </div>
                        <!-- <button type="submit"><a href="#registration-successful">SIGN UP</a></button> -->
                        <button type="submit">SIGN UP</button>
                    </form>
                    <div class="btm2">
                        <p class="question">I alredy have an account </p><a class="#login-customer">Log in</a>
                    </div>
                </div>
            </div>
        </div>
        </div>


    </main>
    <footer class="copyright">
        <span>
            &copy;2022 FOODLET. ALL RIGHTS RESERVED.
        </span>
    </footer>
</body>

</html>
