<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/filter.css">
    <link rel="stylesheet" href="../css/common.css">
    <title>Filter Page</title>
</head>
<body>
    <div id="filter" class="page">
        <h2 class="subbar_title">Filter</h2><a class="close">close</a>
        <div class="inner">
            <form class="filter_cate">
                <div> 
                    <div class="filter_title">
                        <h3 class="category">Category</h3>
                        <a href="">select all</a>
                    </div>
                    <div>
                        <input type="checkbox" class="checkbox" name="restaurant_checkbox" id="restaurantCheckbox">
                        <label for="restaurantCheckbox">Restaurant</label>
                    </div>
                    <div>
                        <input type="checkbox" name="cafe_checkbox" id="cafeCheckbox">
                        <label for="cafeCheckbox">Cafe</label>
                    </div>
                    <div>
                        <input type="checkbox" name="bakery_checkbox" id="bakeryCheckbox">
                        <label for="bakeryCheckbox">Bakery</label>
                    </div>
                </div>

                <div>
                    <div class="filter_title">
                        <h3 class="dietary">Dietary</h3>
                        <a href="">select all</a>
                    </div>
                    <div>
                        <input type="checkbox" name="nonvegetarian_checkbox" id="nonvegetarianCheckbox">
                        <label for="nonvegetarianCheckbox">Non-vegetarian</label>
                    </div>
                    <div>
                        <input type="checkbox" name="vagetarian_checkbox" id="vegetarianCheckbox">
                        <label for="vegetarianCheckbox">Vegatarian</label>
                    </div>
                    <div>
                        <input type="checkbox" name="vegan_checkbox" id="veganCheckbox">
                        <label for="veganCheckbox">Vegan</label>
                    </div>
                    <div>
                        <input type="checkbox" name="glutenfree_checkbox" id="glutenfreeCheckbox">
                        <label for="glutenfreeCheckbox">Gluten Free</label>
                    </div>
                    <div>
                        <input type="checkbox" name="halal_checkbox" id="halalCheckbox">
                        <label for="halalCheckbox">Halal</label>
                    </div>
                </div>
                <div>
                    <div class="filter_title">
                        <h3 class="distance">Distance</h3>
                    </div>
                    <div><input type="radio">
                        <label>1km</label>
                    </div>
                    <div><input type="radio">
                        <label>3km</label>
                    </div>
                    <div><input type="radio">
                        <label>5km</label>
                    </div>
                    <div><input type="radio">
                        <label>10km</label>
                    </div>
                    <div><input type="radio">
                        <label>15km</label>
                    </div>
                    <div><input type="radio">
                        <label>30km</label>
                    </div>
                </div>
            </form>
            <div class="buttons">
                <button class="white_btn" id="clearAllButton">Clear all</button>
                <button class="green_btn" id="applyFilterButton">APPLY FILTER</button>
            </div>
        </div>
    </div>
</body>
</html>
